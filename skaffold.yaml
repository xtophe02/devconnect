apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./k8s/*
build:
  local:
    push: false
  # googleCloudBuild:
  #   projectId: tiketing-dev
  artifacts:
    # - image: us.gcr.io/tiketing-dev/auth
    - image: xtophe02/devconnector-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.tsx'
            dest: .
    - image: xtophe02/devconnector-api
      context: api
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.tsx'
            dest: .
