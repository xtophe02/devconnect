apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      volumes:
        - name: auth-mongo-storage
          persistentVolumeClaim:
            claimName: db-auth-pvc
      containers:
        - name: auth-mongo
          # imagePullPolicy: Never
          # image: us.gcr.io/ticketing-dev/auth-mongo
          image: mongo
          # ports:
          #   - containerPort: 4005
          volumeMounts:
            - name: auth-mongo-storage
              mountPath: /data/db
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  # type: NodePort
  selector:
    app: auth-mongo
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: db-auth
      # nodePort: 31515
